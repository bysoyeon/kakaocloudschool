<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="community.css" />
    <title>아무 말 대잔치</title>
  </head>
  <body>
    <section class="wrap">
      <header>
        <p class="title" style="margin: auto">아무 말 대잔치</p>
        <hr class="horizontal-rule" />
      </header>
      <div class="main-login">
        <p style="font-size: 32px; font-weight: 700">로그인</p>
        <form class="log-in">
          <label class="labeltxt">이메일</label>
          <input
            class="input-box"
            type="email"
            placeholder="이메일을 입력하세요"
          />
          <label class="labeltxt" style="margin-top: 20px">비밀번호</label>
          <input
            class="input-box"
            type="password"
            placeholder="비밀번호를 입력하세요"
          />
          <p class="helpertxt">*helper text</p>
          <button
            type="button"
            class="login-button"
            style="margin-top: 20px"
            onclick="location.href='community-conlist.html'"
          >
            로그인
          </button>
          <p class="txtlink">
            <a href="community-join.html" class="link">회원가입</a>
          </p>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
