<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="community.css">
    <title>Document</title>
</head>
<body>
    <section class="wrap">
        <header>
            <div style="position: relative;">
                <div class="align-center">
                    <P class="title pos">아무 말 대잔치</p>
                </div>
                <div class="content-header">
                    <div class="content-header pos" style="z-index: 1; height: 104px; display: flex; align-items: center;">
                        <div class="profile-box profile-left cursor" >
                            <img class="profile-pic" src="images/back.png" >
                        </div>
                        <div class="profile-box profile-right">
                            <img class="profile-pic" src="images/snoopy.jpg" >
                        </div>
                    </div>
                </div>

            </div>
            <div style="height: 104px;"></div>

            <hr class="horizontal-rule"/>
        </header>
        <article class="contents">
            <div class="content-header">
                <p class="text-center" style="font-size: 24px; font-weight: 700;">
                    게시글 작성
                </p>
            </div>
            <div class="contents content-header">
                <foam>
                <p class="font16">제목*</p>
                <hr class="horizontal-rule"/>
                <div style="display: flex; justify-content: center;">
                    <input type="text" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)" class="mod-titleint" >
                </div>
                <hr class="horizontal-rule"/>
                <p class="font16">내용*</p>
                <hr class="horizontal-rule"/>
                <div style="display: flex; justify-content: center;">
                    <textarea class="mod-conint" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <hr class="horizontal-rule"/>
                <p class="font16">이미지</p>
                <div style="padding-left: 25px;">
                    <input type="file" accept="image/*">
                </div>
                <div class="mod-btn">
                    <button class="login-button">완료</button>
                </div>
                </foam>
            </div>
        </article>
    </section>
    
    <script src="community-edit.js"></script>
</body>
</html>
