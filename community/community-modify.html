<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="/community.css">
    <title>Document</title>
</head>
<body>
    <section class="wrap">
        <header>
            <div style="position: relative;">
                <div class="align-center">
                    <P class="title pos">아무 말 대잔치</p>
                </div>
                <div class="content-header">
                    <div class="content-header pos" style="z-index: 1; height: 104px; display: flex; align-items: center;">
                        <div class="profile-box profile-left cursor">
                            <img class="profile-pic" src="images/back.png" >
                        </div>
                        <div class="profile-box profile-right">
                            <img class="profile-pic" src="images/snoopy.jpg" >
                        </div>
                    </div>
                </div>

            </div>
            <div style="height: 104px;"></div>

            <hr class="horizontal-rule"/>
        </header>
        
        <article class="contents">
            <div class="content-header">
                <p class="text-center" style="font-size: 24px; font-weight: 700;">
                    게시글 수정
                </p>
            </div>
            <div class="contents content-header">
                <foam>
                <p class="font16">제목*</p>
                <hr class="horizontal-rule"/>
                <div style="display: flex; justify-content: center;">
                    <input type="text" maxlength="26" value="제목" class="mod-titleint" >
                </div>
                <hr class="horizontal-rule"/>
                <p class="font16">내용*</p>
                <hr class="horizontal-rule"/>
                <div style="display: flex; justify-content: center;">
                    <textarea class="mod-conint" >무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다. &#10;자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다. &#10;마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다. 그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.
                    </textarea>
                </div>
                <hr class="horizontal-rule"/>
                <p class="font16">이미지</p>
                <div style="padding-left: 25px;">
                    <input type="file" accept="image/*">
                </div>
                <div class="mod-btn">
                    <button class="modify-button">수정하기</button>
                </div>
                </foam>
            </div>
             
        </article>

    </section>
    <script src="community-modify.js"></script>
</body>
</html>
